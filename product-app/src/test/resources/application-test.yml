application:
  title: Product Service >>> Integration Testing Profile

logging:
  level:
    com.mch: DEBUG
    mch.property: DEBUG
    reactor.netty.http: DEBUG
    io.netty.resolver.dns: DEBUG
    org.springframework.security: TRACE

spring:
  sql:
    init:
      continue-on-error: true
  datasource:
    url: jdbc:h2:mem:company_inventory;INIT=CREATE SCHEMA IF NOT EXISTS MCH_PROPERTY;
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    embedded-database-connection: h2
  security:
    oauth2:
      resourceserver:
        jwt:
          #To match the JWT Claim "iss"
          issuer-uri: "http://localhost:7595"

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        integration.envers.enabled: false
        show_sql: false
        format_sql: true
        hbm2ddl:
          auto: create
    defer-datasource-initialization: true